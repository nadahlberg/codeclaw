# ClawCode Fly.io Configuration
# Deploy with: fly launch / fly deploy

app = "clawcode"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.deploy"

[env]
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

  # Grace period covers Docker daemon startup + agent container build in start.sh
  [[http_service.checks]]
    grace_period = "120s"
    interval = "15s"
    timeout = "5s"
    method = "GET"
    path = "/health"

[[vm]]
  size = "shared-cpu-2x"
  memory = "1024mb"

[mounts]
  source = "clawcode_data"
  destination = "/data"
